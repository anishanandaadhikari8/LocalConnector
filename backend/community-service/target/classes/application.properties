server.port=8082
spring.application.name=community-service

# H2 file DB (persist demo data)
spring.datasource.url=jdbc:h2:file:./data/communitydb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Feature flags
app.features.circles=true
app.features.taskboard=true
app.features.orders=true
app.features.promotions=true
app.features.analytics=true
app.demo.seed=true
app.push.dev-enabled=true
app.jwt.secret=change-me
app.auth.dev-enabled=true

# CORS
app.cors.allowed-origins=*